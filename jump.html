<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Car Jumper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            touch-action: manipulation; /* Prevents double-tap to zoom on mobile */
        }
        canvas {
            background-color: #f7f7f7;
            display: block;
            margin: 0 auto;
            border-bottom: 2px solid #d4d4d4;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen m-0 overflow-hidden">

    <div id="game-container" class="text-center">
        <div class="mb-4 text-2xl text-gray-700">
            <span>SCORE:</span>
            <span id="score">0</span>
        </div>
        <canvas id="gameCanvas" width="800" height="250"></canvas>
        <div id="game-over-message" class="hidden mt-8 text-center">
            <h2 class="text-4xl text-red-500">Game Over</h2>
            <p class="text-lg text-gray-600 mt-2">Press 'R' or Tap to Restart</p>
        </div>
        <div id="start-message" class="mt-8 text-center">
             <p class="text-lg text-gray-600">Press Space or Tap to Start</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverMessage = document.getElementById('game-over-message');
        const startMessage = document.getElementById('start-message');

        // --- Game Constants ---
        const GROUND_Y = canvas.height - 50;
        const CAR_HEIGHT = 40;
        const CAR_WIDTH = 70;
        const JUMP_FORCE = 15;
        const GRAVITY = 0.8;
        const MIN_OBSTACLE_SPAWN_TIME = 70; // min frames between obstacles
        const MAX_OBSTACLE_SPAWN_TIME = 150; // max frames between obstacles
        let OBSTACLE_SPEED = 5;

        // --- Game State ---
        let car, obstacles, score, gameSpeed, obstacleTimer, isGameOver, gameStarted;

        // --- Player (The Car) ---
        class Car {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.baseY = y;
                this.width = width;
                this.height = height;
                this.dy = 0; // Vertical velocity
                this.jumpPower = JUMP_FORCE;
                this.isJumping = false;
            }

            draw() {
                // Car Body
                ctx.fillStyle = '#FFD700'; // Yellow
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Car Roof
                ctx.fillStyle = '#FFC700';
                ctx.fillRect(this.x + 10, this.y - 10, this.width - 20, 10);

                // Wheels
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(this.x + 15, this.y + this.height, 8, 0, Math.PI * 2);
                ctx.arc(this.x + this.width - 15, this.y + this.height, 8, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                if (this.isJumping) {
                    this.dy += GRAVITY;
                    this.y += this.dy;
                }

                // Prevent falling through the ground
                if (this.y + this.height > GROUND_Y) {
                    this.y = GROUND_Y - this.height;
                    this.dy = 0;
                    this.isJumping = false;
                }
                this.draw();
            }

            jump() {
                if (!this.isJumping) {
                    this.dy = -this.jumpPower;
                    this.isJumping = true;
                }
            }
        }

        // --- Obstacles (Traffic Cones) ---
        class Obstacle {
            constructor(x, y, width, height, speed) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = speed;
            }

            draw() {
                // Cone Body (Orange)
                ctx.fillStyle = '#FF4500'; 
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();

                // Cone Base
                ctx.fillStyle = '#E63E00';
                ctx.fillRect(this.x - 2, this.y + this.height, this.width + 4, 5);
            }

            update() {
                this.x -= this.speed;
                this.draw();
            }
        }
        
        // --- Game Initialization ---
        function init() {
            car = new Car(50, GROUND_Y - CAR_HEIGHT, CAR_WIDTH, CAR_HEIGHT);
            obstacles = [];
            score = 0;
            obstacleTimer = 0;
            gameSpeed = OBSTACLE_SPEED;
            isGameOver = false;
            gameStarted = false;

            scoreElement.textContent = '0';
            gameOverMessage.classList.add('hidden');
            startMessage.classList.remove('hidden');

            // Draw initial state
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            car.draw();
        }

        // --- Game Loop ---
        function animate() {
            if (isGameOver) return;

            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawGround();
            
            // --- Update & Draw Car ---
            car.update();

            // --- Obstacle Logic ---
            obstacleTimer++;
            if (obstacleTimer > (Math.random() * (MAX_OBSTACLE_SPAWN_TIME - MIN_OBSTACLE_SPAWN_TIME) + MIN_OBSTACLE_SPAWN_TIME)) {
                spawnObstacle();
                obstacleTimer = 0;
            }
            
            // Update, draw, and check collision for each obstacle
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                o.update();

                // Remove obstacles that go off-screen
                if (o.x + o.width < 0) {
                    obstacles.splice(i, 1);
                }

                // Collision Detection
                if (
                    car.x < o.x + o.width &&
                    car.x + car.width > o.x &&
                    car.y < o.y + o.height &&
                    car.y + car.height > o.y
                ) {
                    endGame();
                }
            }

            // --- Update Score ---
            score++;
            scoreElement.textContent = score;
            
            // Increase speed over time
            if (score % 100 === 0) {
                gameSpeed += 0.2;
                 obstacles.forEach(o => o.speed = gameSpeed);
            }
        }

        function drawGround() {
            ctx.strokeStyle = '#d4d4d4';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(canvas.width, GROUND_Y);
            ctx.stroke();
        }

        function spawnObstacle() {
            const coneHeight = 30 + Math.random() * 20;
            const coneWidth = 20;
            const obstacle = new Obstacle(canvas.width, GROUND_Y - coneHeight, coneWidth, coneHeight, gameSpeed);
            obstacles.push(obstacle);
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                startMessage.classList.add('hidden');
                animate();
            }
            car.jump();
        }

        function endGame() {
            isGameOver = true;
            gameOverMessage.classList.remove('hidden');
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // Prevent page scrolling
                if (!gameStarted) {
                    startGame();
                } else if (!isGameOver) {
                    car.jump();
                }
            }
            if (e.code === 'KeyR' && isGameOver) {
                init();
            }
        });
        
        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
             e.preventDefault();
             if (!gameStarted) {
                startGame();
             } else if (!isGameOver) {
                 car.jump();
             } else {
                 init();
             }
        });
        
        gameOverMessage.addEventListener('click', () => {
            if (isGameOver) {
                init();
            }
        });


        // Initial setup call
        init();
    </script>
</body>
</html>
